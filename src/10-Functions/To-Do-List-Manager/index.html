<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auUoO6E8Eqjlq2IO73EJoROGXb5E7Cfc7v7C5r"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Task Manager</h1>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="task-title-input" class="form-label">Task Title:</label>
          <input
            type="text"
            id="task-title-input"
            class="form-control"
            placeholder="Enter task title"
          />
        </div>
        <div class="col-md-6">
          <label for="task-desc-input" class="form-label"
            >Task Description:</label
          >
          <input
            type="text"
            id="task-desc-input"
            class="form-control"
            placeholder="Enter task description"
          />
        </div>
      </div>
      <div class="row mb-4">
        <div class="col text-center">
          <button id="add-task" class="btn btn-primary">Add Task</button>
        </div>
      </div>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Task Title</th>
            <th scope="col">Task Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="task-table-body">
          <!-- Task rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <!-- Bootstrap JS and Popper.js CDN -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjge9c/WaFvj35OTkGm5Q4l5OjCsnhtG6PqnWm6/zp1JKDgbYl6z7g"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
